<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tesk Task</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <span class="header__top-text">Enjoy your studying!</span>
                <h1 class="header__top-title">Our online courses</h1>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__top">
                <ul class="main__top-list">
                    <li class="main__top-list__item active-category">All
                        <span class="main__top-span">9</span>
                    </li>
                    <li class="main__top-list__item">Marketing
                        <span class="main__top-span">2</span>
                    </li>
                    <li class="main__top-list__item">Management
                        <span class="main__top-span">2</span>
                    </li>
                    <li class="main__top-list__item">HR & Recruiting
                        <span class="main__top-span">2</span>
                    </li>
                    <li class="main__top-list__item">Design
                        <span class="main__top-span">2</span>
                    </li>
                    <li class="main__top-list__item">Development
                        <span class="main__top-span">1</span>
                    </li>
                </ul>
                <div class="main__top-search">
                    <input class="main__top-search__input" type="text" placeholder="Search course...">
                    <!--<svg class="main__top-search__icon" width="16" height="16" aria-hidden="true">
                        <use xlink:href="images/sprite/icon-search.svg#icon-search"></use>
                    </svg>-->
                </div>
            </div>

            <div class="main__catalog">
                <ul class="main__catalog-list">
                    <!-- -->
                </ul>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>

</body>

</html>
